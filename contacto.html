    <section id="contact-form">
      <form class="container">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Nombre</label
            ><span class="mandatori">*</span>
            <input type="text" required class="form-control" id="inputName" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Apellido</label
            ><span class="mandatori">*</span>
            <input
              type="text"
              required
              class="form-control"
              id="inputLastName"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">Dirección</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Amunategui 264"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label
            ><span class="mandatori">*</span>
            <input type="email" required class="form-control" id="inputEmail" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPhone">Telefono</label
            ><span class="mandatori">*</span>
            <input type="text" required class="form-control" id="inputPhone" />
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Adjuntar archivo</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
              onchange="parseData(event);"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <span class="mandatori">*</span>
            <label for="inputCapacity">Tipo de Discapacidad</label>
            <input
              type="text"
              required
              class="form-control"
              id="inputCapacity"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputDescription">Mensaje</label>
            <textarea
              class="form-control"
              id="inputDescription"
              rows="3"
            ></textarea>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
        >
          Enviar
        </button>
      </form>
    </section>
